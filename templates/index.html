<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>AJ Content Engine</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Inter',-apple-system,sans-serif;background:#0f0f1a;color:#e2e8f0;min-height:100vh}.container{max-width:900px;margin:0 auto;padding:40px 20px}h1{font-size:2.5rem;background:linear-gradient(135deg,#e94560,#0f3460);-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:8px}.sub{color:#94a3b8;font-size:1.1rem;margin-bottom:40px}.card{background:#1a1a2e;border:1px solid #2a2a3e;border-radius:16px;padding:32px;margin-bottom:24px}.card h2{color:#e94560;margin-bottom:16px}label{display:block;color:#94a3b8;margin-bottom:8px;font-size:.9rem}input[type=text]{width:100%;padding:14px 18px;background:#0f0f1a;border:1px solid #2a2a3e;border-radius:10px;color:#e2e8f0;font-size:1rem;outline:none}input:focus{border-color:#e94560}.btns{display:flex;gap:12px;margin-top:20px;flex-wrap:wrap}button{padding:14px 28px;border:none;border-radius:10px;font-size:1rem;font-weight:600;cursor:pointer;transition:.2s}.bp{background:linear-gradient(135deg,#e94560,#c23152);color:#fff}.bp:hover{transform:translateY(-1px);box-shadow:0 4px 20px rgba(233,69,96,.3)}.bs{background:#1e293b;color:#94a3b8;border:1px solid #2a2a3e}.bf{background:linear-gradient(135deg,#0f3460,#16c79a);color:#fff}.bf:hover{transform:translateY(-1px);box-shadow:0 4px 20px rgba(22,199,154,.3)}#output{margin-top:24px;display:none}pre{background:#0f0f1a;border:1px solid #2a2a3e;border-radius:10px;padding:20px;overflow:auto;font-size:.85rem;line-height:1.6;max-height:600px;white-space:pre-wrap;word-wrap:break-word}.ld{display:none;text-align:center;padding:40px}.ld.on{display:block}.sp{width:40px;height:40px;border:3px solid #2a2a3e;border-top:3px solid #e94560;border-radius:50%;animation:spin 1s linear infinite;margin:0 auto 16px}@keyframes spin{to{transform:rotate(360deg)}}.stats{display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:16px;margin-top:20px}.st{background:#0f0f1a;border-radius:10px;padding:16px;text-align:center}.sv{font-size:1.5rem;font-weight:700;color:#e94560}.sl{font-size:.8rem;color:#64748b;margin-top:4px}.badge{display:inline-block;padding:4px 12px;border-radius:20px;font-size:.75rem;font-weight:600;margin:2px}.b1{background:#1e3a5f;color:#60a5fa}.b2{background:#3b1f2b;color:#f472b6}.b3{background:#1a3329;color:#4ade80}.b4{background:#3b2f1a;color:#fbbf24}.b5{background:#2d1b4e;color:#a78bfa}.b6{background:#1a3333;color:#2dd4bf}a{color:#e94560;text-decoration:none}a:hover{text-decoration:underline}.nav{display:flex;gap:20px;margin-bottom:32px}
</style>
</head>
<body>
<div class="container">
<div class="nav"><a href="/">Home</a><a href="/dashboard">Dashboard</a><a href="/api/health">API Health</a></div>
<h1>AJ Content Engine</h1>
<p class="sub">6 AI agents turn one topic into a full content campaign across 10+ platforms</p>
<div class="card">
<h2>Launch a Campaign</h2>
<div style="margin-bottom:16px"><span class="badge b1">Research</span><span class="badge b2">Writer</span><span class="badge b3">Repurposer</span><span class="badge b4">Visual</span><span class="badge b5">Publisher</span><span class="badge b6">Analytics</span></div>
<label for="topic">Enter a topic or content idea</label>
<input type="text" id="topic" placeholder="e.g. AI agents are replacing SaaS">
<div class="btns">
<button class="bp" onclick="run('generate')">Generate Content</button>
<button class="bf" onclick="run('full')">Full Pipeline + Publish</button>
<button class="bs" onclick="run('research')">Research Only</button>
</div></div>
<div class="ld" id="ld"><div class="sp"></div><p id="lt">Agents are working...</p></div>
<div id="output"><div class="card"><h2>Results</h2><div class="stats" id="stats"></div><pre id="res"></pre></div></div>
</div>
<script>
async function run(mode){
const topic=document.getElementById('topic').value.trim();
if(!topic){alert('Enter a topic');return}
const ld=document.getElementById('ld'),out=document.getElementById('output'),lt=document.getElementById('lt');
ld.classList.add('on');out.style.display='none';
const msgs=['Research Agent scanning...','Writer Agent crafting...','Repurposer adapting for 8 platforms...','Visual Agent generating...','Publisher posting...','Almost done...'];
let i=0;const iv=setInterval(()=>{if(i<msgs.length)lt.textContent=msgs[i++]},12000);
try{
const ep={generate:'/api/campaign/generate',full:'/api/campaign/full',research:'/api/campaign/research'};
const body=mode==='full'?{topic,publish:true}:{topic};
const r=await fetch(ep[mode],{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(body)});
const d=await r.json();clearInterval(iv);ld.classList.remove('on');out.style.display='block';
const m=d.result?.metrics||{};
document.getElementById('stats').innerHTML=`<div class="st"><div class="sv">${m.total_agents||'?'}</div><div class="sl">Agents</div></div><div class="st"><div class="sv">${m.total_tasks||'?'}</div><div class="sl">Tasks</div></div><div class="st"><div class="sv">${m.latency_seconds||'?'}s</div><div class="sl">Time</div></div><div class="st"><div class="sv">8</div><div class="sl">Platforms</div></div>`;
document.getElementById('res').textContent=JSON.stringify(d,null,2);
}catch(e){clearInterval(iv);ld.classList.remove('on');out.style.display='block';document.getElementById('res').textContent='Error: '+e.message}}
</script>
</body></html>
